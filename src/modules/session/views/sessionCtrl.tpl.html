<div class="session">
    <div class="information" ng-if="!session.isActive()">
        <div class="topic">
            Topic: <strong title="topic">{{::session.getTopic()}}</strong>
        </div>
        <bs-countdown to="{{::session.getStartingTime().getTime()}}" title="Starts in">
        </bs-countdown>

        <div class="description" ng-if="session.getDescription()!=null">
            Description: <strong title="description">{{::session.getDescription()}}</strong>
        </div>
    </div>

    <bs-map session="session" ng-if="session.isExpired()" is-editible="{{session.isActive()}}"></bs-map>
</div>
