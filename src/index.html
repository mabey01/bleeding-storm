<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="@@description">
    <meta name="author" content="@@author.name">
    <title>@@name</title>
</head>
<body>
<h1>Welcome to Bleeding Storm</h1>

<form>
    <h2>Create new Session</h2>
    <label for="newSession_topic">Topic</label>
    <input id="newSession_topic" type="text">

    <label for="newSession_date">Date</label>
    <input id="newSession_date" type="date">

    <label for="newSession_time">Time</label>
    <input id="newSession_time" type="time">

    <button type="submit">Create</button>
</form>
</body>
</html>
